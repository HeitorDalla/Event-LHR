<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Evento Tech</title>
    <link rel="stylesheet" href="css/styleInscricao.css">
</head>

<body>
    <main class="container">
        <h1>Formulário de Inscrição</h1>
        <form id="formInscricao">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required pattern="^\(\d{2}\)\s?\d{4,5}-\d{4}$" placeholder="(43) 99999-9999">

            <label for="areaInteresse">Área de Interesse:</label>
            <select id="areaInteresse" name="areaInteresse" required>
                <option value="">Selecione</option>
                <option value="ia">Inteligência Artificial</option>
                <option value="blockchain">Blockchain</option>
                <option value="ux">UX Design</option>
                <option value="outra">Outra</option>
            </select>

            <button type="submit">Enviar Inscrição</button>
        </form>
        <p id="mensagem"></p>
    </main>

    <script src="js/scriptInscricao.js"></script>
</body>

</html>
